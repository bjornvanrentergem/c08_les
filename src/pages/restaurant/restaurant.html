<ion-header>

  <ion-navbar>
    <ion-title>restaurant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let store of stores | async">
      {{store.name}}
      <img src="{{store.imageData}}" alt="avatar">
    </ion-item>
  </ion-list>

  <button ion-button full (click)="takePicture()">Take a picture</button>

</ion-content>
